<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="card" class = "card-default">
  <img id="img" src="images/image-qr-code.png" alt="">
  <h2 id="title" class="title-default">Improve your front-end skills by building projects</h2>

  <p id="description" class="description-default">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

  <button id="toggle" class="light" onclick="change_theme()">Click to read in Dark Mode</button>
  <script src="script.js"></script>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/sharan-senthilkumar">Sharan SG</a>.
  </div>

  
</body>
</html>
